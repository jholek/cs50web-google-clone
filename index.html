<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Search</title>
  </head>
  <body>
    <nav>
      <div class="flex-container-navbar">
        <a class="nav-link" href="image.html">Images</a>
        <a class="nav-link" href="advanced.html">Advanced</a>
      </div>
    </nav>
    <section>
      <div>
        <img class="search-logo" src="googlelogo_cs50.png" alt="Google Logo" />
      </div>
      <div>
        <form action="https://google.com/search">
          <div class="search-bar">
            <img class="search-icon" src="search-icon.png" alt="Search Icon" />
            <input
              class="search-text"
              type="text"
              name="q"
              autofocus
              autocorrect="off"
              autocomplete="off"
              autocapitalize="off"
            />
          </div>
          <div class="flex-container-search-buttons">
            <button
              class="google-search-button"
              type="submit"
              value="Google Search"
            >
              Google Search
            </button>
            <button
              class="google-search-button"
              type="submit"
              name="btnI"
              value="1"
            >
              I'm Feeling Lucky
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
